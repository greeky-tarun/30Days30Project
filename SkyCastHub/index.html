<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyCastHub</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-header">
        <form class="weather-search">
          <input
            type="text"
            placeholder="Search for a city..."
            class="weather-search-form"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="weather-units">
          <span class="weather-units-celsius">&#176C</span>
          <span class="weather-units-farenheit">&#176F</span>
        </div>
      </div>
      <div class="weather-body">
        <h1 class="weather-city"></h1>
        <div class="weather-date-time">
        </div>
        <div class="weather-forecast"></div>
        <div class="weather-icon">
        </div>
        <p class="weather-temperature"></p>
        <div class="weather-minmax">
            <p>Min: 12&#176</p>
            <p>Max: 13&#176</p>
        </div>
      </div>
      <div class="weather-info">
        <div class="weather-card">
            <i class="fa-solid fa-temperature-full"></i>
            <div>
            <p>Real Feel</p>
            <p class="weather-realfeel">18&#176</p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-droplet"></i>
            <div>
            <p>Humidity</p>
            <p class="weather-humidity">18&#176</p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-wind"></i>
            <div>
            <p>Wind</p>
            <p class="weather-wind">18&#176</p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-gauge-high"></i>
            <div>
            <p>Pressure</p>
            <p class="weather-pressure">18&#176</p>
            </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
